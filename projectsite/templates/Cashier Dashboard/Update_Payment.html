<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment</title>
    <link rel="stylesheet" href="../../static/css/cashier-dashboard-style.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    <!-- Main Content -->
        <div class="content" id="content">
            <div class="title">
                <h2>UPDATE PAYMENT STATUS</h2>
            </div>
            <hr>
        </br>
        <div class="container mt-5">
        
            <!-- Bordered Display Section -->
            <div class="border p-3 mb-3">
                <p><strong>Application ID:</strong> <span id="appId"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Corporate Email:</strong> <span id="email"></span></p>
            </div>

            <!-- Update Form -->
            <form id="updateForm">
                <div class="mb-3">
                    <label class="form-label">Payment Status:</label>
                    <select id="status" class="form-select">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Paid Date:</label>
                    <input type="datetime-local" id="paidDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Remarks:</label>
                    <textarea id="remarks" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>        
    <script src="../../static/javascript/Cashier_Update_Payment.js"></script>
    <script src="../../static/javascript/base.js"></script>  <!--THIS-->
</body>
</html>
