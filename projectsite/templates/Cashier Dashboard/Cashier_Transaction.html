<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/cashier-dashboard-style.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css"> <!--THIS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="title d-flex justify-content-between align-items-center">
            <h2>TRANSACTIONS</h2>
            <a href="Announcements.html" class="text-decoration-none text-light">
                <img src="../../static/images/notification.png" alt="Notifications" width="30" height="30">
                <span class="position-absolute top-0 start-100 translate-middle bg-danger"> </span>
            </a>
        </div>
        <hr>
        <small><span id="date"></span></small>

        <!-- Search Bar -->
        <div class="filter-container mt-3">
            <input type="text" id="search-bar" class="form-control" placeholder="🔍 Search transactions">
        </div>

        <!-- Transactions Table -->
        <section class="table-container mt-4">
            <table class="table table-striped transactions-table">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Remarks</th>
                        <th>Processed by</th>
                    </tr>
                </thead>
                <tbody id="transaction-body"></tbody>
            </table>
        </section>
        <br>

        <button id="resetStorage" class="btn btn-danger">Reset Data</button>

        <!-- Entries Info -->
        <div class="entries-info mt-2">Showing 0 entries</div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination" id="pagination"></div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../../static/javascript/base.js"></script> <!--THIS-->
    <script src="../../static/javascript/Cashier_Transaction.js"></script>
</body>
</html>
