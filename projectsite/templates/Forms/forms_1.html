<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Vehicle Pass Registration</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="../../static/css/forms1_style.css">
  <link rel="stylesheet" href="../../static/css/sidebar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Online Form Registration</h2>
    <form>
        <!-- ðŸ§‘ Personal Details Section -->
        <h4 class="mt-4 mb-3">Personal Information</h4>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" placeholder="ex. Taylor" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Middle Name:</label>
                <input type="text" class="form-control" placeholder="ex. Matumbakal" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" placeholder="ex. Swift" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Corporate Email:</label>
            <input type="text" class="form-control" id="corporateEmail" placeholder="ex. 202280293@psu.palawan.edu.ph" required>
        </div>

        <!-- ðŸŽ“ School Role -->
        <h4 class="mt-4 mb-3">School Role</h4>
        <div class="radio-group mb-4">
            <label class="diamond-radio">
                <input type="radio" name="role" value="Student" required>
                <div class="diamond-shape"></div>
                <span>Student</span>
            </label>
            <label class="diamond-radio">
                <input type="radio" name="role" value="Faculty" required>
                <div class="diamond-shape"></div>
                <span>Faculty</span>
            </label>
        </div>

        <!-- ðŸš— Vehicle Details Section -->
        <h4 class="mt-4 mb-3">Vehicle Details</h4>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Plate Number:</label>
                <input type="text" class="form-control" placeholder="ex. ABC-1234" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Model:</label>
                <input type="text" class="form-control" placeholder="ex. Toyota Wigo" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Color:</label>
                <input type="text" class="form-control" placeholder="ex. Red" required>
            </div>
        </div>

        <!-- ðŸš˜ Vehicle Type -->
        <h4 class="mt-4 mb-3">Vehicle Type</h4>
        <div class="radio-group mb-4">
            <label class="diamond-radio">
                <input type="radio" name="type" value="Car" required>
                <div class="diamond-shape"></div>
                <span>Car</span>
            </label>
            <label class="diamond-radio">
                <input type="radio" name="type" value="Motorbike" required>
                <div class="diamond-shape"></div>
                <span>Motorbike</span>
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Chassis Number:</label>
            <input type="text" class="form-control" id="chassisNumber" placeholder="ex. 52WVC10338" required>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">OR Number:</label>
                <input type="text" class="form-control" placeholder="ex. 227018783" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CR Number:</label>
                <input type="text" class="form-control" placeholder="ex. 000000099439557" required>
            </div>
        </div>

        <!-- ðŸ  Ownership Section -->
        <h4 class="mt-4 mb-3">Are you the owner of the vehicle?</h4>
        <div class="radio-group mb-4">
            <label class="diamond-radio">
                <input type="radio" name="owner" value="Yes" required id="Yes">
                <div class="diamond-shape"></div>
                <span>Yes</span>
            </label>
            <label class="diamond-radio">
                <input type="radio" name="owner" value="No" required id="No">
                <div class="diamond-shape"></div>
                <span>No</span>
            </label>
        </div>

        <h5 class="mt-4 mb-3">If no, provide the owner's details:</h5>
        <div class="row mb-4" id="owner-details">
            <div class="col-md-6">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="ex. Recardo" required disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Middle Name:</label>
                <input type="text" class="form-control" id="middlename" placeholder="ex. Biasco" required disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="ex. Swift" required disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Contact Number:</label>
                <input type="text" class="form-control" id="contactnumber" placeholder="ex. 09385259375" required disabled>
            </div>
        </div>

        <button type="submit" class="btn" id="nextButton">Next</button>
    </form>
  </div>

  <!-- External JS -->
  <script src="../../static/javascript/forms.js"></script>
  <script src="../../static/javascript/base.js"></script>
</body>
</html>
