<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Application Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-light p-4">

    <div class="container">
        <h2 class="text-warning text-center mb-4">User Application Details</h2>

        <div class="card bg-secondary text-white p-4">
            <h4 class="mb-3">Personal Information</h4>
            <p><strong>First Name:</strong> <span id="first-name"></span></p>
            <p><strong>Middle Name:</strong> <span id="middle-name"></span></p>
            <p><strong>Last Name:</strong> <span id="last-name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Role:</strong> <span id="role"></span></p>
        </div>

        <div class="card bg-secondary text-white p-4 mt-3">
            <h4 class="mb-3">Vehicle Information</h4>
            <p><strong>Plate Number:</strong> <span id="plate-number"></span></p>
            <p><strong>Model:</strong> <span id="model"></span></p>
            <p><strong>Color:</strong> <span id="color"></span></p>
            <p><strong>Vehicle Type:</strong> <span id="vehicle-type"></span></p>
            <p><strong>Owner:</strong> <span id="owner"></span></p>
        </div>

        <div class="card bg-secondary text-white p-4 mt-3">
            <h4 class="mb-3">Uploaded Documents</h4>
            <p id="google-drive"></p>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <button class="btn btn-success btn-lg me-2" id="btn-approve">Approve</button>
            <button class="btn btn-danger btn-lg me-2" id="btn-reject">Reject</button>
            <button class="btn btn-secondary btn-lg" id="btn-delete">Delete</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../../static/javascript/Admin_UserDetails.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
