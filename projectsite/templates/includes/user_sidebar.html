{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Sidebar{% endblock %}</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<button class="mobile-menu-toggle" id="mobile-menu-toggle">
    â˜°
</button>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="#">
        <img src="{% static 'images/navbar-brand img.png' %}" class="img-fluid" style="width: 150px; margin-left: 75px;">
    </a>
    <p>Main Menu</p>
    <ul>
        <li data-menu="userdashboard">
            <a href="{% url 'default_dashboard' %}">
                <img src="{% static 'images/home.png' %}" alt="Dashboard" width="30">
                <span>Dashboard</span>
            </a>
        </li>
        <li data-menu="userapplication">
            <a href="{% url 'user_application' %}">
                <img src="{% static 'images/application.png' %}" alt="Application" width="30">
                <span>Application</span>
            </a>
        </li>
        <li data-menu="userpassstatus">
            <a href="{% url 'user_pass_status' %}">
                <img src="{% static 'images/passes.png' %}" alt="Status" width="30">
                <span>Pass Status</span>
            </a>
        </li>
        <li data-menu="usersettings">
            <a href="{% url 'user_settings' %}">
                <img src="{% static 'images/settings.png' %}" alt="Settings" width="25">
                <span>Settings</span>
            </a>
        </li>
    </ul>

    <!-- Logout -->
    <a href="{% url 'logout' %}" id="logout">
        <img src="{% static 'images/power-off.png' %}" alt="Logout" width="25">
        <span>Logout</span>
    </a>

    <!-- Profile Section -->
    <div class="profile">
        <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile Picture"> 
        <div class="profile-info">
            <span class="name">{{ user_name }}</span>
            <span class="position">User</span>
        </div>
    </div>
</div>

<!-- Main content container -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>


<div class="sidebar-overlay" id="sidebar-overlay"></div>

{% block extra_js %}
<script src="{% static 'javascript/base.js' %}"></script>
{% endblock %}

</body>
</html>
