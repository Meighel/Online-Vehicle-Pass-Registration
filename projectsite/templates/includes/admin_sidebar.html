{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Sidebar{% endblock %}</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a class="navbar-brand ms-4 fs-3 fw-bold text-warning brand-logo" href="#">OVR</a>
    <button class="toggle-btn" id="toggle-btn">â˜°</button>

    <p>Main Menu</p>
    <ul>
        <li data-menu="dashboard">
            <a href="{% url 'admin_dashboard' %}">
                <img src="{% static 'images/home.png' %}" alt="house" width="30">
                <span>Dashboard</span>
            </a>
        </li>
        <li data-menu="manage-users">
            <a href="{% url 'admin_manage_user' %}">
                <img src="{% static 'images/user.png' %}" alt="user" width="30">
                <span>Manage User</span>
            </a>
        </li>
        <li data-menu="application">
            <a href="{% url 'admin_manage_application' %}">
                <img src="{% static 'images/application.png' %}" alt="application" width="30">
                <span>Application</span>
            </a>
        </li>
        <li data-menu="manage-payments">
            <a href="{% url 'admin_manage_payments' %}">
                <img src="{% static 'images/payment.png' %}" alt="Payments" width="30">
                <span>Payments</span>
            </a>
        </li>
        <li data-menu="manage-passes">
            <a href="{% url 'admin_manage_passes' %}">
                <img src="{% static 'images/passes.png' %}" alt="Passes" width="30">
                <span> Passes</span>
            </a>
        </li>
        <li data-menu="reports">
            <a href="{% url 'admin_report' %}">
                <img src="{% static 'images/report.png' %}" alt="Report" width="30">
                <span>Reports</span>
            </a>
        </li>
    </ul>

    <a href="{% url 'logout' %}" id="logout">
        <center><img src="{% static 'images/power-off.png' %}" alt="logout" width="25"></center>
        <span>Logout</span>
    </a>

    <!-- Profile Section -->
    <div class="profile">
        <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile Picture"> 
        <div class="profile-info">
            <span class="name">{{ admin_name }}</span>
            <span class="position">Admin</span>
        </div>
    </div>
</div>

<!-- Main content container -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

<script src="{% static 'javascript/base.js' %}"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
