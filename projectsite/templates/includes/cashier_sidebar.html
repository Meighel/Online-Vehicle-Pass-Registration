{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cashier Sidebar{% endblock %}</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<button class="mobile-menu-toggle" id="mobile-menu-toggle">
    â˜°
</button>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="#">
        <img src="{% static 'images/navbar-brand img.png' %}" class="img-fluid" style="width: 100px; margin-left: 20px;">
    </a>

    <!-- Main Menu -->
    <p>Main Menu</p>
    <ul>
        <li data-menu="dashboard">
            <a href="{% url 'cashier_dashboard' %}">
                <img src="{% static 'images/home.png' %}" alt="Dashboard" width="30">
                <span>Dashboard</span>
            </a>
        </li>
        <li data-menu="payments">
            <a href="{% url 'cashier_payments' %}">
                <img src="{% static 'images/payment.png' %}" alt="Payment" width="30">
                <span>Payment</span>
            </a>
        </li>
        <li data-menu="transactions">
            <a href="{% url 'cashier_transactions' %}">
                <img src="{% static 'images/transaction.png' %}" alt="Transactions" width="30">
                <span>Transaction</span>
            </a>
        </li>
        <li data-menu="reports">
            <a href="{% url 'cashier_reports' %}">
                <img src="{% static 'images/statistics.png' %}" alt="Reports" width="30">
                <span>Reports</span>
            </a>
        </li>
        <li data-menu="cashiersettings">
            <a href="{% url 'cashier_settings' %}">
                <img src="{% static 'images/settings.png' %}" alt="Settings" width="25">
                <span>Settings</span>
            </a>
        </li>
    </ul>

    <!-- Logout -->
    <a href="{% url 'logout' %}" id="logout">
        <img src="{% static 'images/power-off.png' %}" alt="Logout" width="25">
        <span>Logout</span>
    </a>

    <!-- Profile Section -->
    <div class="profile">
        <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile Picture"> 
        <div class="profile-info">
            <span class="name">{{ cashier_name }}</span>
            <span class="position">Cashier</span>
        </div>
    </div>
</div>

<!-- Main content container -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>


<div class="sidebar-overlay" id="sidebar-overlay"></div>

{% block extra_js %}
<script src="{% static 'javascript/base.js' %}"></script>
{% endblock %}
