<!-- Approve Modal -->
<div class="modal fade" id="approveModal" tabindex="-1" aria-labelledby="approveModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approveModalLabel">Approve Inspection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'handle_inspection_action' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="inspection_id" id="approveInspectionId">
                    <input type="hidden" name="action" value="approve">
                    <div class="mb-3">
                        <label for="approveNotes" class="form-label">Additional Notes (Required)</label>
                        <textarea class="form-control" id="approveNotes" name="additional_notes" rows="3" required></textarea>
                    </div>
                    <p>Are you sure you want to approve this inspection?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Approve</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Reject Modal -->
<div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rejectModalLabel">Reject Inspection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'handle_inspection_action' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="inspection_id" id="rejectInspectionId">
                    <input type="hidden" name="action" value="reject">
                    <div class="mb-3">
                        <label for="rejectNotes" class="form-label">Additional Notes (Required)</label>
                        <textarea class="form-control" id="rejectNotes" name="additional_notes" rows="3" required></textarea>
                    </div>
                    <p>Are you sure you want to reject this inspection?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Reject</button>
                </div>
            </form>
        </div>
    </div>
</div>
