{% load static %}
{% block content %}
<link rel="icon" href="{% static 'images/favicon.png' %}">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                <h3>Update <u>{{ object.user.firstname }} {{ object.user.lastname }}'s </u> Final Inspection Date</h3>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <form class="" action="" method="post" novalidate>
                  {% csrf_token %} 
                  {% include 'Forms/form.html' %}
                  
                  <div class="form-group">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
