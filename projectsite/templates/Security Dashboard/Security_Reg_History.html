<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard</title>
    <link rel="stylesheet" href="../../static/css/security-dashboard.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="title">
            <h2>Registration History</h2>
            <div class="top-bar">
                <a href="Announcements.html" class="text-decoration-none">
                    <img src="../../static/images/notification.png" alt="Notifications" width="30" height="30">
                </a>
            </div>
        </div>
        <hr>
        <small><span id="date"></span></small>
        <br><br>

        <!-- Search Bar -->
        <div class="filter-container mt-3">
            <input type="text" id="search-bar" class="form-control" placeholder="🔍 Search transactions">
        </div>

        <!-- Transactions Table -->
        <section class="table-container mt-4">
            <table class="table table-striped transactions-table">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Remarks</th>
                        <th>Processed by</th>
                    </tr>
                </thead>
                <tbody id="transaction-body"></tbody>
            </table>
        </section>
        <br>

        <button id="resetStorage" class="btn btn-danger">Reset Data</button>

        <!-- Entries Info -->
        <div class="entries-info mt-2">Showing 0 entries</div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../static/javascript/base.js"></script>
    <script src="../../static/javascript/Security_Reg_History.js"></script>
</body>
</html>
