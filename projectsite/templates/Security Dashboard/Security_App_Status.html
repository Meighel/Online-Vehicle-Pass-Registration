<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <link rel="stylesheet" href="../../static/css/security-dashboard.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="title">
            <h2>Application Status</h2>
            <div class="top-bar">
                <a href="Announcements.html" class="text-decoration-none">
                    <img src="../../static/images/notification.png" alt="Notifications" width="30" height="30">
                </a>
            </div>
        </div>
        <hr>
        <small><span id="date"></span></small>
        <br><br>

        <!-- Filter Section -->
        <div class="filter-container">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">

            <input type="text" id="search-bar" placeholder="🔍 Search">
        </div>

        <!-- Applications Record Table -->
        <section class="table-container">
            <table class="security-table">
                <thead>
                    <tr>
                        <th>Application ID</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Remarks</th>
                        <th>Processed By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-01-001</td>
                        <td>JUAN DELA CRUZ</td>
                        <td><span class="status-badge status-pending">Pending</span></td>
                        <td>2025-03-25</td>
                        <td>Reviewing</td>
                        <td>Security 1</td>
                        <td>
                            <button class="btn btn-primary update-button"
                                data-id="2025-01-001"
                                data-username="DELA CRUZ, JUAN"
                                data-status="Pending"
                                data-date="NA"
                                data-remarks="Reviewing"
                                data-processby="Security 1">
                                Update
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Entries Info -->
        <div class="entries-info mt-2">Showing 0 entries</div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script src="../../static/javascript/base.js"></script>
    <script src="../../static/javascript/Security_App_Status.js"></script>
</body>
</html>
