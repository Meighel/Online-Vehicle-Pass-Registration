<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Application Status</title>
    <link rel="stylesheet" href="../../static/css/security-dashboard.css">
    <link rel="stylesheet" href="../../static/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    <!-- Main Content -->
    <div class="content app-status">
        <h2>Update Application Status</h2>
        <form id="update-form">
            <label>Application ID:</label>
            <input type="text" id="app-id" disabled>

            <label>Username:</label>
            <input type="text" id="username" disabled>

            <label>Status:</label>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select>

            <label>Remarks:</label>
            <textarea id="remarks"></textarea>

            <label>Processed By:</label>
            <input type="text" id="processed-by" disabled>
            <label>Date Processed:</label>
            <input type="text" id="date-processed" disabled>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="Security_App_Status.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>  
    
    <script src="../../static/javascript/base.js"></script>
    <script src="../../static/javascript/Security_Update_Status.js"></script>
</body>
</html>
