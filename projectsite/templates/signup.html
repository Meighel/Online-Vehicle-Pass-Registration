<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/landingPage.css">
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="icon" href="../static/images/favicon.png">
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-box {
            background-color: #000;
            color: #FFD700;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px #FFD700;
            text-align: center;
            width: 320px;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px;
            text-align: center;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-signup {
            background-color: #FFD700;
            color: black;
            border-radius: 30px;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            border: none;
            box-shadow: 0 0 5px #FFD700;
        }
        .btn-signup:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container d-flex align-items-center">
            <a href="{% url 'home' %}">
                <img src="../static/images/navbar-brand img.png" class="img-fluid" style="width: 100px">
            </a>
            <button class="navbar-toggler ms-auto border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pricing">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#faq">Contact Us</a></li>
                </ul>
            </div>
            <a class="btn btn-warning text-dark fw-bold ms-4 d-none d-lg-block" href="{% url 'login' %}">Login</a>
        </div>
    </nav>

    <div class="signup-box">
        <h3 class="fw-bold">Sign Up</h3>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="email" class="form-control" name="corporate_email" placeholder="Corporate Email" 
                       value="{{ email_value|default:form.corporate_email.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" name="password1" placeholder="Password" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
            </div>
            
            <div class="mb-3">
                <p class="text-center" style="font-size: 1rem;">Already have an Account? <br> <a href="{% url 'login' %}">Login</a></p>
            </div>
            
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
