{% block content %}
<style>
    body {
        background-color: #000000;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .password-reset-container {
        width: 400px;
        background-color: #000000;
        border: 4px solid #ffff00;
        border-radius: 30px;
        padding: 40px 20px;
        text-align: center;
    }
    .title {
        color: #ffff00;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .form-field {
        margin: 20px 0;
    }
    .form-field label {
        display: block;
        text-align: center;
        margin-bottom: 10px;
        color: white;
        font-size: 16px;
    }
    .email-input {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #444;
        background-color: #333;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
    }
    .reset-button {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        background-color: #ffff00;
        color: black;
        font-weight: bold;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    .login-link {
        margin-top: 30px;
        font-size: 14px;
    }
    .login-link a {
        color: #ffff00;
        text-decoration: none;
    }
    .messages {
        margin-bottom: 15px;
    }
    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .alert-danger {
        background-color: rgba(255, 0, 0, 0.2);
        border: 1px solid #ff0000;
    }
    .alert-success {
        background-color: rgba(0, 255, 0, 0.2);
        border: 1px solid #00ff00;
    }
</style>

<div class="password-reset-container">
    <div class="title">Forgot Password</div>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            <label for="email">Enter your email address:</label>
            <input type="email" class="email-input" id="email" name="email" placeholder="Your Email" required>
        </div>
        <button type="submit" class="reset-button">Send Reset Link</button>
    </form>
    
    <div class="login-link">
        Remember your password? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
